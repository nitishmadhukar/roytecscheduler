<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link href="http://bryntum.com/examples/extjs-6.0.0/build/classic/theme-classic/resources/theme-classic-all-rtl.css" rel="stylesheet" type="text/css" />

    <!--Scheduler styles-->
    <link href="../../resources/css/sch-all.css?ver=4.0.0" rel="stylesheet" type="text/css" />

    <!--Implementation specific styles-->
    <link href="../css/examples.css" rel="stylesheet" type="text/css" />

    <!--Ext JS includes-->
    <script src="http://bryntum.com/examples/extjs-6.0.0/build/ext-all-rtl.js" type="text/javascript"></script>
    <script src="http://bryntum.com/examples/extjs-6.0.0/build/classic/theme-classic/theme-classic.js" type="text/javascript"></script>

    <!--Scheduler files-->
    <script src="../../sch-all-debug.js?ver=4.0.0" type="text/javascript"></script>

    <!--Application files-->
    <script src="../examples-shared.js" type="text/javascript"></script>
    <script src="rtl.js" type="text/javascript"></script>
    <title>RTL demo</title>
    <style type="text/css">
        .sch-resourcezone
        {
            opacity: 0.3;
            background: #eee url(../../resources/images/pattern.png) repeat;
        }

    </style>
</head>
<body>
    <div id="example-description">
        <p>
            This example shows the Scheduler in RTL orientation (Use the special RTL version of Ext JS + set "rtl : true" on the component).
        </p>

        <p>Note that the js for the example code is not minified so it is readable. See <a href="rtl.js">rtl.js</a>.
        </p>
    </div>
    <div id="example-container">
        <div id="grid-configuration"></div>
    </div>
</body>
</html>
